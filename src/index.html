<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National parks app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>National parks app</h1>
        <form class='js-form'>
            <label for="stateCode"> State code (If more than one separate by comma)
            </label>
            <input type="text" name="" id="stateCode" placeholder="FL,TX,AL" required>
            <label for="limit">Max number of results: </label>
            <input type="number" required value="10" min="1" id="limit">
            <input type="submit" value="Get parks">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section class="js-results hidden">
            <h2>Parks:</h2>
            <ul id="js-result-list"></ul>
        </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
